<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BMI Calculator</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <h1>BMI Calculator</h1>
   <form>
      <label> Enter your Height:- </label>
      <input id="height" type="text" placeholder="in CM" maxlength="4">

      <label> Enter your Weight:- </label>
      <input id="weight" type="text" placeholder="in KG" maxlength="3">
   
      <button id="btn"> Calculate </button>

      <p id="result"> </p>

      <div class="scale">
         <h2>BMI Scale</h2>
         <p> If Less than 18.6 = Under Weight </p>
         <p> Between 18.6 and 24.9 = Normal Range </p>
         <p> If Greater than 24.9 = Over Weight </p>
      </div>
   </form>

   <script src="./script.js"></script>
</body>
</html>
